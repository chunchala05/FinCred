{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>

<h2>Delete Shares of {{ stock.company_name }}</h2>
<p>You currently have {{ current_shares }} shares.</p>

<form method="post">
    {% csrf_token %}
    <label for="shares_to_delete">Enter number of shares to delete:</label>
    <input type="number" id="shares_to_delete" name="shares_to_delete" min="1" max="{{ current_shares }}" required>
    <button type="submit">Delete Shares</button>
</form>

<a href="{% url 'stock_portfolio' %}">Cancel</a>

</body>
</html>
